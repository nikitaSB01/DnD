<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="board">
      <div class="column" data-column="1">
        <h3>Надо сделать</h3>
        <div class="card-container"></div>
        <button class="addCardBtn" id="addCardTodo">Добавить заметку</button>
      </div>
      <div class="column" data-column="2">
        <h3>В процессе</h3>
        <div class="card-container"></div>
        <button class="addCardBtn" id="addCardInProgress">
          Добавить заметку
        </button>
      </div>
      <div class="column" data-column="3">
        <h3>Сделано</h3>
        <div class="card-container"></div>
        <button class="addCardBtn" id="addCardDone">Добавить заметку</button>
      </div>
    </div>
  </body>
</html>
